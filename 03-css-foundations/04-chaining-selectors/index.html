<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaining selectors</title>
    <!-- link to css -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- same-class.class1 -->
    <div>
        <img class="avatar proportioned" src="./images/lady-avatar.jpg" alt="Woman with glasses">
        <img class="avatar distorted" src="./images/man-avatar.jpg" alt="Man with surprised expression">
    </div>
    <div>
        <img class="original proportioned" src="./images/lady-avatar.jpg" alt="Woman with glasses">
        <img class="original distorted" src="./images/man-avatar.jpg" alt="Man with surprised expression">
    </div>
</body>
</html>
