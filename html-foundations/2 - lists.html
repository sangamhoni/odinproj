<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <ol>
        This is an ordered list:
        <li>orange</li>
        <li>tomato</li>
        <li>apple</li>
    </ol>

    <ul>
        this is an unordered list:
        <li>mobile</li>
        <li>laptop</li>
        <li>headphones</li>
    </ul>
</body>
</html>
